<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Western Duel - 3D Shooter</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Courier New', monospace;
        }

        #game-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* UI Layer */
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            border: 2px solid lime;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 100;
            display: none;
        }

        #player-stats {
            position: absolute;
            top: 20px;
            left: 20px;
            color: gold;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 0 #000;
            pointer-events: none;
            z-index: 100;
            display: none;
        }

        /* Main Menu */
        #main-menu {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 200;
        }

        .menu-btn {
            background: #8b4513;
            color: #ffcc99;
            border: 4px solid #5a2e0c;
            padding: 15px 40px;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
            transition: 0.2s;
            width: 300px;
            text-align: center;
            user-select: none;
        }

        .menu-btn:hover {
            background: #a0522d;
            transform: scale(1.05);
            color: #fff;
        }

        h1 {
            font-size: 60px;
            color: #ffaa00;
            text-shadow: 4px 4px 0 #000;
        }

        p {
            color: #aaa;
            text-align: center;
        }
    </style>
</head>

<body>

    <div id="game-container"></div>
    <div id="crosshair"></div>

    <div id="player-stats">
        <div>Kills: <span id="kill-count">0</span></div>
        <div>Health: 100</div>
    </div>

    <div id="main-menu">
        <h1>WESTERN DUEL</h1>
        <div class="menu-btn" id="btn-start">ИГРАТЬ</div>
        <p>
            WASD - Движение | Мышь - Обзор<br>
            КЛИК - Стрельба | ESC - Меню
        </p>
    </div>

    <!-- Shop Menu -->
    <div id="shop-menu"
        style="display: none; position: absolute; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 300; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center;">
        <h1 style="color: gold; text-shadow: 2px 2px 0 #000;">МАГАЗИН ОРУЖИЯ</h1>
        <div id="shop-items"
            style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; max-width: 1000px;">
            <!-- Items injected by JS -->
        </div>
        <div style="margin-top: 30px; color: #aaa;">Нажми [G] или [ESC] чтобы закрыть</div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module" src="/src/main.js"></script>
</body>

</html>
